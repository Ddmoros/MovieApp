<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superheroes Movie Search</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <div class="container">
                <p>Super<span>Movies.</span></p>
            </div>
        </div>

        <div class="search-container">
            <div class="search-element">
                <h3>Search Movies:</h3>
                <input type = "text" class = "form-control" placeholder = "Search movie title..." id = "movie-search-box" onkeyup = "findMovies()"/>
            </div>
                <div class="search-list" id = "search-list">
                    <!-- <div class="search-list-item">
                        <div class="search-item-thumbnail">
                            <img src = "dark-knight.jpeg" />
                        </div>
                            
                        <div class="search-item-info">
                            <h3>The Dark Knight</h3>
                            <p>2008</p>
                         </div>
                        </div> -->
                </div>
            </div>
        

            <div class="container">
                <div class="result-container">
                    <div class="result-grid" id = "result-grid">
                        <div class="movie-poster">
                            <img src = "dark-knight.jpeg" alt = "movie poster" />
                        </div>
                        <div class="movie-info">
                            <h3 class = "movie-title">The Dark Knight</h3>
                            <ul class = "movie-misc-info">
                                <li class = "year">Year: 2008</li>
                                <li class = "rated">Ratings: PG-13</li>
                                <li class = "released"> Released: 14 July 2008</li>
                            </ul>
                        </div>
                    
                    </div>
                </div>
            </div>
    </div>


<script src="app.js"></script>
</body>
</html>
